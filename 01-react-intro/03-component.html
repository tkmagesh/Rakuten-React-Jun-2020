<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{
            

            //UI State
            state = { 
                message : '[Default greet message]'
            };
            
            //UI Behavior
            onBtnGreetClick = () => {
                this.setState({ message : 'Hi there!'});
                console.log('message is changed');
            }
            
            //presentation
            render(){
                
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick} />
                        <div>{this.state.message}</div>
                    </div>
                );
            }
        }

        ReactDOM.render(React.createElement(Greeter), document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        

    </div>
</body>
</html>
