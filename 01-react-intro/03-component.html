        //using state instead of Ref
        class Greeter extends React.Component{
            
            //UI State
            state = { 
                message : '[Default greet message]',
                userName : ''
            };
            
            //UI Behavior
            onBtnGreetClick = () => {
                const userName = this.state.userName;
                this.setState({ message : `Hi ${userName}, Have a nice day!` });
            }

            onTxtUserNameChange = (evt) => {
                const userName = evt.target.value;
                this.setState({ userName : userName });
            }
            
            //presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <span> [ {this.state.userName.length} ] </span>
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick} />
                        <div>{this.state.message}</div>
                    </div>
                );
            }
        }

        /* ReactDOM.render(React.createElement(Greeter), document.getElementById('root')); */
        ReactDOM.render(<Greeter/>, document.getElementById('root'));
