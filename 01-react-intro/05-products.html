<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        #root > h1 {
            color : blue;
        }
    </style>
    <script type="text/babel">
         class Products extends React.Component{
            state = { 
                productNames : [],
                newProductName : ''
            };

            onAddNewClick = () => {
                const { productNames, newProductName } = this.state;
                this.setState({ productNames : [...productNames, newProductName ] });
            }

            componentDidMount = () => {
                console.log('component is mounted');
            }

            render = () => {
                const { productNames } = this.state;
                const productItems = productNames.map((productName, index) => (<li key={index}>{productName}</li>));
                return(
                    <>
                        <h1>Products</h1>
                        <hr/>
                        <ProductsCount data={productNames.length} />
                        <label>Product Name : </label>
                        <input type="text" onChange={ evt => this.setState({newProductName : evt.target.value})} />
                        <input type="button" value="Add New" onClick={this.onAddNewClick}/>
                        <section>
                            <ul>
                                {productItems}
                            </ul>
                        </section>
                    </>
                )
            }
        }

        //Functional component
        /* const ProductsCount = (props) => {
            return (
                <div>
                    <span>Products # : </span>
                    <span> {props.data} </span>
                </div>
            )
        }; */

        const ProductsCount = ({data}) => (
            <div>
                <span>Products # : </span>
                <span> {data} </span>
            </div>
        );

        
        

        ReactDOM.render(<Products/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
