<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        
        //Greeter as Functional component with state management using useState hook
        const Greeter = () => {
            const [userName, setUserName]  = React.useState('');
            const [message, setMessage] = React.useState('[Default greet message]');
            const onBtnGreetClick = () => {
                const newMessage = `Hi ${userName}, Have a nice day!`
                setMessage(newMessage);
            };
            return(
                <div>
                    <h1>Greeter</h1>
                    <hr/>
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={ evt => setUserName(evt.target.value)} />
                    <span> [ {userName.length} ] </span>
                    <input type="button" value="Greet" onClick={onBtnGreetClick} />
                    <div>{message}</div>
                </div>
            );
        }

        
        /* ReactDOM.render(React.createElement(Greeter), document.getElementById('root')); */
        ReactDOM.render(<Greeter/>, document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        

    </div>
</body>
</html>
